name: Electron Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-electron-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install correct Yarn version
      run: corepack prepare yarn@4.9.1 --activate
      
    - name: Install dependencies
      run: yarn install
      
    - name: Apply patches
      run: yarn postinstall
      
    - name: Compile TypeScript
      run: yarn compile
      
    - name: Build Web version
      run: yarn web:build
      
    - name: Build Electron app (Windows only)
      run: yarn electron:build --win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload Electron Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: electron-windows
        path: dist-electron/*.exe
        retention-days: 7

  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install correct Yarn version
      run: corepack prepare yarn@4.9.1 --activate
      
    - name: Install dependencies
      run: yarn install
      
    - name: Apply patches
      run: yarn postinstall
      
    - name: Compile TypeScript
      run: yarn compile
      
    - name: Build Web version
      run: yarn web:build
      
    - name: Upload Web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 7